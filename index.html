<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadricula de colores</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="columnaColores">
        <div class="containerColores">
          <div class="rojo">
            <div class="coloresSeleccion">R1</div>
            <div class="coloresSeleccion">R2</div>
            <div class="coloresSeleccion">R3</div>
            <div class="coloresSeleccion">R4</div>
            <div class="coloresSeleccion">R5</div>
          </div>
          <div class="naranja">
            <div class="coloresSeleccion">N1</div>
            <div class="coloresSeleccion">N2</div>
            <div class="coloresSeleccion">N3</div>
            <div class="coloresSeleccion">N4</div>
            <div class="coloresSeleccion">N5</div>
          </div>
          <div class="amarillo">
            <div class="coloresSeleccion">A1</div>
            <div class="coloresSeleccion">A2</div>
            <div class="coloresSeleccion">A3</div>
            <div class="coloresSeleccion">A4</div>
            <div class="coloresSeleccion">A5</div>
          </div>
          <div class="menta">
            <div class="coloresSeleccion">M1</div>
            <div class="coloresSeleccion">M2</div>
            <div class="coloresSeleccion">M3</div>
            <div class="coloresSeleccion">M4</div>
            <div class="coloresSeleccion">M5</div>
          </div>
          <div class="verde">
            <div class="coloresSeleccion">V1</div>
            <div class="coloresSeleccion">V2</div>
            <div class="coloresSeleccion">V3</div>
            <div class="coloresSeleccion">V4</div>
            <div class="coloresSeleccion">V5</div>
          </div>
          <div class="pistacho">
            <div class="coloresSeleccion">P1</div>
            <div class="coloresSeleccion">P2</div>
            <div class="coloresSeleccion">P3</div>
            <div class="coloresSeleccion">P4</div>
            <div class="coloresSeleccion">P5</div>
          </div>
          <div class="cielo">
            <div class="coloresSeleccion">C1</div>
            <div class="coloresSeleccion">C2</div>
            <div class="coloresSeleccion">C3</div>
            <div class="coloresSeleccion">C4</div>
            <div class="coloresSeleccion">C5</div>
          </div>
          <div class="azul">
            <div class="coloresSeleccion">AZ1</div>
            <div class="coloresSeleccion">AZ2</div>
            <div class="coloresSeleccion">AZ3</div>
            <div class="coloresSeleccion">AZ4</div>
            <div class="coloresSeleccion">AZ5</div>
          </div>
          <div class="lila">
            <div class="coloresSeleccion">L1</div>
            <div class="coloresSeleccion">L2</div>
            <div class="coloresSeleccion">L3</div>
            <div class="coloresSeleccion">L4</div>
            <div class="coloresSeleccion">L5</div>
          </div>
          <div class="morado">
            <div class="coloresSeleccion">MO1</div>
            <div class="coloresSeleccion">MO2</div>
            <div class="coloresSeleccion">MO3</div>
            <div class="coloresSeleccion">MO4</div>
            <div class="coloresSeleccion">MO5</div>
          </div>
          <div class="rosa">
            <div class="coloresSeleccion">RO1</div>
            <div class="coloresSeleccion">RO2</div>
            <div class="coloresSeleccion">RO3</div>
            <div class="coloresSeleccion">RO4</div>
            <div class="coloresSeleccion">RO5</div>
          </div>
          <div class="oscuro">
            <div class="coloresSeleccion">O1</div>
            <div class="coloresSeleccion">O2</div>
            <div class="coloresSeleccion">O3</div>
            <div class="coloresSeleccion">O4</div>
            <div class="coloresSeleccion">O5</div>
          </div>
        </div>
        <div class="containerColor" id="colorArrastre"></div>
      </div>
      <div class="cuadricula"></div>
      <div class="columnaAcciones">
        <div class="containerBotones">
          <button id="mezcla">Mezclar</button>
          <button id="borrarColor">Borrar color</button>
          <button id="borrarTodo">Borrar todo</button>
        </div>
        <div class="containerEstadisticas">
          <h1>Estadisticas</h1>
          <ul id="usados"></ul>
          <ul id="totales"></ul>
        </div>
      </div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
